<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị | Sâm Ngọc Linh</title>
    <meta name="description" content="Trang quản trị hệ thống Sâm Ngọc Linh">
    <link rel="icon" href="/favicon.ico">
    <script>
      // Kiểm tra xác thực trước khi tải trang
      window.onload = function() {
        const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
        const authToken = localStorage.getItem('authToken') || localStorage.getItem('admin_current_token');
        
        // Nếu chưa đăng nhập, chuyển hướng về trang đăng nhập
        if (!isAuthenticated || !authToken) {
          window.location.href = '/auth/login';
        } else {
          // Tải ứng dụng Vue
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.js';
          document.body.appendChild(script);
          
          // Hiển thị giao diện admin
          document.getElementById('admin-app').style.display = 'block';
        }
      };
    </script>
  </head>
  <body>
    <div id="admin-app" style="display: none;">
      <h1>Đang tải bảng điều khiển quản trị...</h1>
      <div class="loading-spinner"></div>
    </div>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
      }
      
      #admin-app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 128, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #4CAF50;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
